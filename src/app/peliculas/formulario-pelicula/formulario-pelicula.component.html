<form (submit)="guardarCambios()" [formGroup]="formPelicula">
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input formControlName="titulo" matInput />
    <mat-error>El campo titulo es requerido</mat-error>
  </mat-form-field>

  <div class="contenedor-checkbox">
    <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input formControlName="trailer" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fecha de Lanzamiento </mat-label>
    <input
      formControlName="fechaLanzamiento"
      matInput
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Seleccionar Poster</h4>
  <app-input-img
    (archivoSeleccionado)="archivoSeleccionado($event)"
    [urlImagenActual]="cargarModeloPelicula?.poster"
  ></app-input-img>

  <h4>Resumen de la Pelicula</h4>
  <app-input-markdown
    (textoMarkDown)="resumenPelicula($event)"
    [placeHolderTextArea]="'Resumen'"
    [contenidoMarkdown]="cargarModeloPelicula?.resumen"
  ></app-input-markdown>

  <h4>Seleccione los generos</h4>
  <app-selector-multiple
    [noSeleccionados]="generosNoSeleccionados"
    [seleccionados]="generosSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los cines</h4>
  <app-selector-multiple
    [noSeleccionados]="cinesNoSeleccionados"
    [seleccionados]="cinesSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los actores</h4>
  <app-autocomplete-actores></app-autocomplete-actores>

  <div>
    <button mat-flat-button color="primary" [disabled]="formPelicula.invalid">
      Guardar cambios
    </button>
    <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>
</form>
